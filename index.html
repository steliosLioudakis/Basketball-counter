<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Counter</title>
</head>

<body>
    <div class="hero">
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p id="score-home"></p>
                <div class="btn-container">
                    <button class="btn btn1" onclick="plusOne()">+1</button>
                    <button class="btn btn2" onclick="plusTwo()">+2</button>
                    <button class="btn btn3" onclick="plusThree()">+3</button>
                </div>
            </div>
            <div>
                <h4>PERIOD</h4>
                <p id="period"></p>
            </div>
            <div>
                <h3>GUEST</h3>
                <p id="score-guest"></p>
                <div class="btn-container">
                    <button class="btn btn11" onclick="plusOneGuest()">+1</button>
                    <button class="btn btn22" onclick="plusTwoGuest()">+2</button>
                    <button class="btn btn33" onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <div class="btn-second">
            <button class="btn btn4" onclick="resetHome(), resetGuest(), resetPeriod()">New Game</button>
            <button class="btn btn5" onclick="horn(), shadow()"><img src="sound_horn.png" alt="horn"></button>
            <button class="btn btn6" onclick="period()">New Period</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
